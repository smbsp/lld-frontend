<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        text-align: center;
        font-family: sans-serif;
    }

    img {
        /* places you image -> 100% */
        max-width: 100%;
        width: 30rem;
        height: 40rem;

        /* it repairs your aspect on the basis of height and width */

        /* object-fit: contain; */

        object-fit:cover;
        object-position: center;
        /* object-position: top; */
    }
</style>

<body>
    <h1>Responsive Image</h1>
    <img src="./myImg.jpg" alt="pizza Img">
</body>

</html>
