<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .parent1 {
        height: 30rem;
        width: 60vw;
        background-color: rgb(176, 141, 211);
    }

    .child1 {
        color: rgb(179, 40, 40);
        background-color: lightcoral;
        font-weight: bold;
        border: dashed;
        font-family: sans-serif;
    }

    /******************template starts from here ************/

    .child1 {
        width: 10rem;
        height: 6rem;
    }

    .parent1 {
        display: flex;
        flex-direction: row;
        /* flex-wrap: wrap; */
        /* gap: 1rem; */
    }

    /*  Here 'numeric value' of flex-grow and flex-shrink represent the rate. Ex. 1x, 2x, 3x .... */
    .one {
        /* does not effect your element before there is enough space, Here 1 represent the rate of grow.  */
        /* flex-grow: 1; */
        background-color: lightgreen;
        /* flex-shrink: 2; */
        flex-grow: 1;
        min-width: 5rem;

    }

    .two {
        /* flex-grow: 1; */
        flex-shrink: 1;
        background-color: lightpink;
    }

    .three {
        flex-grow: 1;
        background-color: lightblue;
        min-width: 5rem;
    }
</style>

<body>
    <!-- ******************************************** -->
    <!-- flex-grow and shrink -->
    <h3>Grow and shrink</h3>
    <div class="parent1">
        <div class="child1 one">I am child special
        </div>
        <div class="child1 two ">I am child</div>
        <div class="child1 three"> I am child</div>
    </div>
    <br>






</body>

</html>
