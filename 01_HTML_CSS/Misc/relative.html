<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        border: 1px solid #000;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #f0f0f0;
      }
      .box1 {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .box2 {
        position: relative;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
    </div>
  </body>
</html>
