<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #my-id {
        color: violet;
    }

    .my-class {
        color: blue !important;
    }

    .parent {
        color: brown;
    }

    p.my-class {
        color: gray;
    }

    p#my-id{
        color:red;
    }

    p#my-id{
        color:aqua;
    }
</style>

<body>

    <div class="parent">
        <p id="my-id" class="my-class">This is a paragraph</p>
    </div>
</body>

</html>
