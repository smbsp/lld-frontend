<body>

    <h1>Closure Example</h1>

    <script>
        let theThing = null;
        let replaceThing = function () {
            console.log("something");
            let originalThing = theThing;
            let unused = function () {
                if (originalThing) {
                    console.log("Hi");
                }
            }

            theThing = {
                longStr: new Array(100000000),
                someMethod: function () {
                    console.log("Bye!");
                }
            }
        }

        setInterval(() => {
            replaceThing();
        }, 100);
    </script>
