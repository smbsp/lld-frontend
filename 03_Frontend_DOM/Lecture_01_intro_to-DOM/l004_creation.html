<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I am list</h1>
    <ul>

    </ul>
    
</body>

<script>
    // Your task to create a make coffee.

    // 1. create element
    let li = document.createElement("li");

    // 2. add attribute + content
    li.textContent = "make coffee";

    // 3. Select existing Element.
    let ul = document.querySelector("ul");

    // 4. Add to the tree
    ul.appendChild(li);

</script>
</html>
