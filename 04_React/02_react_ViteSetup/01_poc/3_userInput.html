<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function UserInput() {
            const [message, setMessage] = React.useState("");

            const handleChange = (event) => {
                setMessage(event.target.value);
                console.log("value is: ", event.target.value)
            }

            return (
                <div>
                    <input type="text" id="message" onChange={handleChange} />
                    <h2>Message: {message}</h2>
                </div>
            )
        }

        ReactDOM.render(<UserInput />, document.getElementById("root"));

    </script>

</body>

</html>
