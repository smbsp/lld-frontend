<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        let stationary = ["Pen", "Pencil", "Eraser", "Ruler"];
        let listItem = [];
        for (let i = 0; i < stationary.length; i++) {
            const liItem = <li>{stationary[i]}</li>
            listItem.push(liItem);
        }

        function List() {
            return <div>
                <h2>List Items</h2>
                <ul>
                    {stationary.map((item) => { return <li>{item}</li> })}
                </ul>
            </div>
        }

        function List2() {
            return <div>
                <h2>List Items</h2>
                <ul>
                    {listItem}
                </ul>
            </div>
        }

        function List3(obj) {
            // let stationary = ["Pen", "Pencil", "Eraser", "Ruler"];
            let { stationary } = obj;
            let listItem = [];
            for (let i = 0; i < stationary.length; i++) {
                const liItem = <li>{stationary[i]}</li>
                listItem.push(liItem);
            }

            return <div>
                <h2>List Items</h2>
                <ul>
                    {listItem}
                </ul>
            </div>
        }

        ReactDOM.render(<List3 stationary={["Pen", "Pencil", "Eraser", "Ruler", "Divider"]}></List3>, document.getElementById("root")); 
    </script>
</body>

</html>
