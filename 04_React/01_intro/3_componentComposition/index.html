<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>

    <!-- Whole application lives here -->
    <div id="root"></div>

    <!-- Single page application -->
    <script type="text/babel">


        // ProfilePhoto component
        function ProfilePhoto(props) {
            return <img src={props.photoUrl} alt="Profile" />;
        }

        // ProfileInfo component
        function ProfileInfo(props) {
            return (
                <div>
                    <h2>{props.name}</h2>
                    <p>{props.bio}</p>
                </div>
            );
        }

        // ProfileCard component (composition)
        function ProfileCard(props) {
            return (
                <div className="profile-card">
                    <ProfilePhoto photoUrl={props.photoUrl} />
                    <ProfileInfo name={props.name} bio={props.bio} />
                </div>
            );
        }

        // Usage
        function App() {
            const user = {
                name: 'Alice',
                bio: 'Software Developer',
                photoUrl: 'https://example.com/photo.jpg',
            };

            return <ProfileCard {...user} />;
        }

        ReactDOM.render(<App></App>, document.getElementById("root"));

    </script>

</body>

</html>

<!--  
 1. component: Components are independent and reusable bits of code. 
 They serve the same purpose as JavaScript functions, 
 but work in isolation and return HTML
 2. Prop : properties passed to a component
 3. JSX -> Javascript and XML
 4. you create bigger components using smaller component
-->
